<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Leaflet Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map { 
            height: 80vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Map Leaftlet JS</h1>
    <p>Menampilkan map dari GeoJSON.</p>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([-6.8934, 107.5980], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('map.geojson')
            .then(response => response.json())
            .then(data => {
                // Add the GeoJSON layer to the map
                L.geoJSON(data, {
                    onEachFeature: function(feature, layer) {
                        // Check if your feature has a property to show in a popup
                        // TODO: Change 'name' to a property from your file (e.g., 'keterangan')
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup(feature.properties.name);
                        }
                    }
                }).addTo(map);
            });
    </script>

</body>
</html>
